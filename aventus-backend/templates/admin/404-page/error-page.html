{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    body {
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800;900&display=swap");
      }
      
      .error-page {
        position: relative;
        background-color: #001831;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @media (min-width: 992px) {
        .error-page {
          height: 100vh;
        }
      }
      .error-page .logo-wrapper {
        width: 220px;
        height: 85px;
        overflow: hidden;
        position: absolute;
        top: 50px;
        left: 130px;
      }
      @media (max-width: 991px) {
        .error-page .logo-wrapper {
          width: 180px;
          left: 50%;
              margin-left: -100px;
          top: 12%;
        }
      }
      .error-page .logo-wrapper img {
        width: 100%;
        height: 100%;
        -o-object-fit: contain;
           object-fit: contain;
      }
      .error-page .d-center {
        display: flex;
        align-items: center;
      }
      .error-page .left-img-wrapper {
        width: 760px;
        height: 370px;
        overflow: hidden;
        margin-top: 100px;
      }
      @media (max-width: 991px) {
        .error-page .left-img-wrapper {
          width: 390px;
          height: 210px;
          margin: 0 auto;
          margin-top: 80px;
        }
      }
      .error-page .left-img-wrapper img {
        width: 100%;
        height: 100%;
        -o-object-fit: contain;
           object-fit: contain;
      }
      .error-page .content-wrapper h1 {
        font-size: 46px;
        color: #27c2ef;
        font-weight: 700;
        max-width: 420px;
        letter-spacing: 1px;
      }
      @media (max-width: 991px) {
        .error-page .content-wrapper h1 {
          margin: 0 auto;
          text-align: center;
          font-size: 30px;
        }
      }
      .error-page .content-wrapper p {
        color: #fff;
        font-size: 20px;
        max-width: 400px;
        font-weight: 300;
        padding: 40px 0px;
      }
      @media (max-width: 991px) {
        .error-page .content-wrapper p {
         padding: 50px 0px;
          margin: 0 auto;
          text-align: center;
          font-size: 16px;
        }
      }
      .error-page .content-wrapper .btn-wrapper a {
        background: #27c2ef;
        border-radius: 0;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        padding: 10px 30px;
      }
      @media (max-width: 991px) {
        .error-page .content-wrapper .btn-wrapper {
          text-align: center;
        }

   <div class="error-page">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 d-center">
                <div class="left-img-wrapper">

            </div>
        </div>
    </div>
